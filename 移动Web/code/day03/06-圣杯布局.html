<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 80%;
      height: 150px;
      margin: 100px auto;
      border: 1px solid red;
      display: flex;
      /* 防止盒子变的太小变形 */
      min-width: 800px;
    }

    .box div {
      width: 100px;
      background-color: pink;
    }

    .box div:nth-child(2) {
      flex: 2;
      background-color: skyblue;
      margin: 0 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
