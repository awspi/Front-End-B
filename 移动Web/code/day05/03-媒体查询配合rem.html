<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 媒体查询 */
    /* 查询375像素的设备， iphone 678 标准稿 */
    @media (width: 375px) {

      /* 1rem =  37.5px 基准值 */
      html {
        font-size: 37.5px;
      }
    }

    /* 查询 414 像素的设备， */
    @media (width: 414px) {
      html {
        font-size: 41.4px;
      }
    }

    .box {
      /* width: 75px;
      height: 75px; */
      /* 70 / 37.5=2  */
      width: 2rem;
      height: 2rem;
      background-color: pink;
    }
  </style>
</head>

<body>
  <!-- 假如我有个盒子需要的大小是 75*75 的盒子 -->
  <div class="box"></div>
</body>

</html>
