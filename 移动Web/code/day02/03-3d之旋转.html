<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      /* 透视 */
      perspective: 500px;
    }

    .box {
      padding:100px;
      width: 200px;
      height: 200px;
      /* display: block; */
      margin: 100px auto;
      transition: all 1s;
    }
    img{
      width: 100%;
      height: 100%;
    }

    .box:hover{
      transform: rotateX(360deg);
      /* transform: rotateY(360deg); */
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="./images/hero.jpeg" alt="">
  </div>
  
</body>

</html>
