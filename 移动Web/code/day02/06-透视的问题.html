<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      perspective: 300px;
      overflow: hidden;
      width: 500px;
      height: 500px;
      background-color: pink;
    }

    img {
      width: 200px;
      display: block;
      /* margin: 200px auto; */
      transition: all 1s;
    }

    .box:hover img {
      transform: rotateX(360deg);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="./images/hero.jpeg" alt="">
  </div>
</body>

</html>
