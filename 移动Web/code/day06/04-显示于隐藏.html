<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bigbox {
      width: 80%;
      height: 150px;
      margin: 0 auto;
      display: flex;
    }

    .box {
      flex: 1; 
      background-color: pink;
    }

    .box:nth-child(2) {
      background-color: purple;
    }

    /* x小于800像素以下，就隐藏第二个盒子 */
    @media (max-width: 540px) {
      .box:nth-child(2) {
        display: none;
      }
    }

    @media screen and (max-width: 300px) {}
  </style>
</head>

<body>
  <div class="bigbox">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
