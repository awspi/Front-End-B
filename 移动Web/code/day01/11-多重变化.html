<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1. 定位 */
    .father {
      position: relative;
      width: 500px;
      height: 500px;
      background: pink;
    }

    /* .son {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
      width: 200px;
      height: 200px;
      background-color: purple;
    } */
    /* .son {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 200px;
      height: 200px;
      background-color: purple;
    } */

    /* 3. 利用translate */

    .son {
      position: absolute;
      top: 50%;
      left: 50%;
      /* 子盒子水平和垂直居中 */
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: purple;
      transition: all .8s;
    }

    /* 经过father盒子，让紫色盒子旋转 */
    .father:hover .son {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
