<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      position: relative;
      margin: 50px auto;
      width: 245px;
      height: 138px;
      overflow: hidden;
    }
    .box .icon{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(4);
      /* 先是透明 然后缩小变成不透明 */
      opacity: 0;
      transition: all 0.2s;    
    }
    .box:hover .icon{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="box">
    <img class="icon" src="../images/play.png" alt="">
    <img class="cover" style="width:245px" src="../images/sb.jpg" alt="">
  </div>
</body>
</html>
