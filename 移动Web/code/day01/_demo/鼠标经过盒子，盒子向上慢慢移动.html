<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      margin: 30px auto;
      
  
    }
    .item {
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      font-size: 32px;
      color:white;
      background-color:aquamarine;
      transition: .2s;
    }
    .item:hover{
      transform: translateY(-10%);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item">
      hello
    </div>
  </div>
</body>
</html>
