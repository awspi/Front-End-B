<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 深拷贝拷贝多层, 每一级别的数据都会拷贝.
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            },
            color: ['pink', 'red']
        };
        var o = {};
        // 封装函数 
        function deepCopy(newobj, oldobj) {
            for(let k in oldobj){
                let item=oldobj[k];
                    console.log(newobj);
                if(item instanceof Array){
                    // console.log(item);
                    newobj[k]=[];
                    deepCopy(newobj[k],item)
                }else if(item instanceof Object){
                    newobj[k]={};
                    deepCopy(newobj[k],item)
                }else{
                    newobj[k]=item;
                }
            }
        }
        deepCopy(o, obj);
        console.log(o)
    </script>
</body>

</html>
